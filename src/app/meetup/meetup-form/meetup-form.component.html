<form [formGroup]="meetupForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" formControlName="title" class="form-control">
      <div *ngIf="meetupForm.controls['title'].invalid && meetupForm.controls['title'].touched" class="text-danger">
        Title is required
      </div>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea formControlName="description" class="form-control"></textarea>
      <div *ngIf="meetupForm.controls['description'].invalid && meetupForm.controls['description'].touched" class="text-danger">
        Description is required
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
