<div class="login-container">
    <h2>Вход</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
          <label for="email">Почта:</label>
          <input type="email" formControlName="email" class="form-control" placeholder="Введите почту">
          <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
            <div *ngIf="loginForm.get('email')?.errors?.['required']">Email обязателен</div>
            <div *ngIf="loginForm.get('email')?.errors?.['email']">Некорректный email</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Пароль:</label>
          <input type="password" formControlName="password" class="form-control" placeholder="Введите пароль">
          <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
            <div *ngIf="loginForm.get('password')?.errors?.['required']">Пароль обязателен</div>
            <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Пароль должен содержать минимум 6 символов</div>
          </div>
        </div>
        <button type="submit" [disabled]="loginForm.invalid">Войти</button>
      </form>
      
  </div>
